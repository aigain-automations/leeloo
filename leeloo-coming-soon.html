<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leeloo – Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #080A2B;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem 1rem;
      box-sizing: border-box;
    }

    img.logo {
      max-width: 160px;
      height: auto;
      margin-bottom: 1.5rem;
    }

    img.tools {
      max-width: 320px;
      width: 80%;
      height: auto;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 10px 30px rgba(0,0,0,0.4));
    }

    h1 {
      font-size: clamp(1.6rem, 3vw + 1rem, 2.4rem);
      font-weight: 800;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #ffffff 0%, #d8e0ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: clamp(1rem, 2vw + 0.5rem, 1.2rem);
      color: rgba(255,255,255,0.8);
      line-height: 1.6;
    }

    @media (max-height: 700px) {
      body {
        justify-content: flex-start;
        padding-top: 4rem;
      }
      img.tools { max-width: 240px; }
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/aigain-automations/leeloo/main/logo_leeloo_final.png" alt="Leeloo Logo" class="logo">
